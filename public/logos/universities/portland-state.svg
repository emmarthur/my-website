<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 100" width="240" height="100">
  <!-- Portland State University Official Logo Style -->
  <defs>
    <linearGradient id="psuShieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield Symbol -->
  <g transform="translate(20, 10)">
    <!-- Shield shape - more accurate PSU shield -->
    <path d="M 0 15 
             L 0 45 
             Q 0 60 10 70 
             Q 20 80 40 80 
             Q 60 80 70 70 
             Q 80 60 80 45 
             L 80 15 
             Q 80 5 75 5 
             L 5 5 
             Q 0 5 0 15 Z" 
          fill="url(#psuShieldGrad)" 
          stroke="#001f3f" 
          stroke-width="1.5"/>
    
    <!-- PSU Letters in shield -->
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">PSU</text>
  </g>
  
  <!-- University name text -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="start">PORTLAND STATE</text>
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003366" text-anchor="start">UNIVERSITY</text>
</svg>
